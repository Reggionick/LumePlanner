<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'help' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row class="text">
      <ion-col>
        <ion-textarea placeholder="{{ 'inseriscidescrizione' | translate}}" [(ngModel)]="helpText"></ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row class="send">
      <ion-col>
        <button ion-button block (click)="onInviaPressed()">{{ 'inviasegnalazione' | translate}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
