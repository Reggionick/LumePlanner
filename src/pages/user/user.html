<ion-header>

  <ion-navbar>

    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{ 'user' | translate }}</ion-title>

    <ion-buttons end>
      <button (click)="onSavePressed()" ion-button icon-only>
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label>Preferenze:</ion-label><!--TODO: translate-->

  <ion-grid>
    <ion-row *ngFor="let pref of prefParams; let prefIndex = index;">
      <ion-col col-auto align-self-start>
        <ion-img class="icon" src="{{ pref.icon }}"></ion-img>
        <ion-label>{{ pref.label | translate }}</ion-label>
        <div></div>
      </ion-col>
      <ion-col align-self-end>
        <div class="pallino {{pref.label}}" *ngFor="let i of [4,3,2,1,0]" (click)="pressedPallino(prefIndex, i)" [ngClass]="{'filled': i <= pref.value }"></div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
