<ion-header>

  <ion-navbar>
    <ion-title>{{city.pretty_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid class="mainGrid">
    <ion-row class="city">
      <ion-col>
        <div class="cityBox">
          <img src="http://lume.morselli.unimore.it/DITA/img/cities/{{city.imgFile}}"/>
          <div class="labelBox">{{ city.pretty_name }}</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="menu">
      <ion-col>
        <ion-scroll scrollY="true">
          <ion-grid class="menu">
            <ion-row>
              <ion-col (click)="menuElementPressed('mappa')">
                <img src="../../assets/imgs/map-icon.svg">
                <div class="labelBox">mappa</div><!--TODO: translate-->
              </ion-col>
              <ion-col (click)="menuElementPressed('cosedavedere')">
                <img src="../../assets/imgs/cosedavedere-icon.svg">
                <div class="labelBox">cosedavedere</div><!--TODO: translate-->
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col (click)="menuElementPressed('itinerari')">
                <img src="../../assets/imgs/itinerari-icon.svg">
                <div class="labelBox">itinerari</div><!--TODO: translate-->
              </ion-col>
              <ion-col (click)="menuElementPressed('preferiti')">
                <img src="../../assets/imgs/preferiti-icon.svg">
                <div class="labelBox">preferiti</div><!--TODO: translate-->
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col (click)="menuElementPressed('itinerariaccessibili')">
                <img src="../../assets/imgs/disabili-icon.svg">
                <div class="labelBox">itinerariaccessibili</div><!--TODO: translate-->
              </ion-col>
              <ion-col (click)="menuElementPressed('ciclabili')">
                <img src="../../assets/imgs/ciclabili-icon.svg">
                <div class="labelBox">ciclabili</div><!--TODO: translate-->
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col (click)="menuElementPressed('glutenfree')">
                <img src="../../assets/imgs/glutenfree-icon.svg">
                <div class="labelBox">glutenfree</div><!--TODO: translate-->
              </ion-col>
              <ion-col (click)="menuElementPressed('resting')">
                <img src="../../assets/imgs/letto-icon.svg">
                <div class="labelBox">{{ 'resting' | translate }}</div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col (click)="menuElementPressed('eating')">
                <img src="../../assets/imgs/lunch-icon.svg">
                <div class="labelBox">{{ 'eating' | translate }}</div>
              </ion-col>
              <ion-col (click)="menuElementPressed('fashion')">
                <img src="../../assets/imgs/fashion-icon.svg">
                <div class="labelBox">fashion</div><!--TODO: translate-->
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-5 (click)="menuElementPressed('artigianato')">
                <img src="../../assets/imgs/botteghe-icon.svg">
                <div class="labelBox">artigianato</div><!--TODO: translate-->
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
