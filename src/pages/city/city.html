<ion-header>

  <ion-navbar>
    <ion-title>{{city.pretty_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid class="mainGrid">
    <ion-row class="city">
      <ion-col>
        <div class="cityBox">
          <img src="http://5.144.174.222:8080/DITA/img/cities/{{city.imgFile}}"/>
          <div class="labelBox">{{ city.pretty_name }}</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="menu">
      <ion-col>
        <ion-scroll scrollY="true">
          <ion-grid class="menu">
            <ion-row>
              <ion-col (click)="menuElementPressed('mappa')">

              </ion-col>
              <ion-col (click)="menuElementPressed('cosedavedere')">

              </ion-col>
            </ion-row>

            </ion-row>
