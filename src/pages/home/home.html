<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/imgs/lume-plann-er-logo.png">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="searchBar">
      <ion-col>
        <ion-searchbar (ionInput)="getFilteredCities($event)"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row class="label">
      <ion-label class="subtitle">Esplora altre citt√†:</ion-label>
    </ion-row>
    <ion-row class="scroll">
      <ion-scroll scrollY="true">
        <ul>
          <li *ngFor="let city of cities" (click)="onCityClick(city)">
            <img src="http://lume.morselli.unimore.it/DITA/img/cities/{{city.imgFile}}"/>
            <div class="labelBox">{{ city.pretty_name }}</div>
          </li>
        </ul>
      </ion-scroll>
    </ion-row>
  </ion-grid>
</ion-content>
