<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/imgs/lume-plann-er-logo.png">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getFilteredCities($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let city of cities" (click)="onCityClick(city)">
      {{ city.pretty_name }}
    </ion-item>
  </ion-list>
</ion-content>
