
<ion-header>

  <ion-navbar>
    <ion-title>{{ itinerary.display_name.split(",")[0] }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div id="itinerary_map">
  </div>
  <div id="detail" *ngIf="plan">
    <div class="buttonsBox">
      <ion-segment [(ngModel)]="planType" (ionChange)="segmentChanged()">
        <ion-segment-button value="0">
          asis
        </ion-segment-button>
        <ion-segment-button value="1">
          crowd
        </ion-segment-button>
        <ion-segment-button value="2">
          shortest
        </ion-segment-button>
      </ion-segment>
      <div class="vai" (click)="vaiPressed()">Vai</div>
    </div>
  </div>
</ion-content>
