
<ion-header>

  <ion-navbar>
    <ion-title>{{ 'tineraries' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid class="mainGrid">
    <ion-row class="city">
      <ion-col>
        <div class="cityBox">
          <img src="http://lume.morselli.unimore.it/DITA/img/cities/{{city.imgFile}}"/>
          <div class="labelBox">{{ city.pretty_name }}</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="menu">
      <ion-col>
        <ion-scroll scrollY="true">
          <ul>
            <li *ngFor="let itinerary of itineraries" (click)="onItineraryClick(itinerary)">
              <div class="image">
                <img src="{{ itinerary.img ? ('http://lume.morselli.unimore.it/DITA/WS/itineraries/' + itinerary.img) :'' }}"/>
              </div>
              <div class="title">{{ itinerary.display_name }}</div>
              <div class="time">{{ itinerary.approx_time }}</div>
            </li>
          </ul>
        </ion-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
