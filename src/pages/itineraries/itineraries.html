
<ion-header>

  <ion-navbar>
    <ion-title>{{ 'itineraries' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addPlan()">
        <ion-icon ios="ios-add-circle-outline" md="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid class="mainGrid">
    <ion-row class="city">
      <ion-col>
        <div class="cityBox">
          <img src="http://5.144.174.222:8080/DITA/img/cities/{{city.imgFile}}"/>
          <div class="labelBox">{{ city.pretty_name }}</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="menu">
      <ion-col>
        <ion-scroll scrollY="true">
          <ul>
            <li *ngFor="let itinerary of itineraries" (click)="onItineraryClick(itinerary)">
              <div class="image">
                <span class="helper"></span><img src="{{ itinerary.img ? ('http://5.144.174.222:8080/DITA/WS/itineraries/' + itinerary.img) : 'assets/imgs/itinerari-icon.svg' }}"/>
              </div>
              <div class="title">{{ itinerary.display_name }}</div>
              <div class="time">{{ itinerary.approx_time }}</div>
            </li>
          </ul>
        </ion-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
