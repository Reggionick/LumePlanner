
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'my_itineraries' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ul>
    <li *ngFor="let city of cities" (click)="onCityClick(city)">
      <img src="http://lume.morselli.unimore.it/DITA/img/cities/{{city.imgFile}}"/>
      <div class="labelBox">{{ city.pretty_name }}</div>
    </li>
  </ul>
</ion-content>
