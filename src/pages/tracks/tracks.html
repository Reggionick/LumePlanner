<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'itineraries' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let itinerary of itineraries" (click)="onItineraryClicked(itinerary)" >
      <ion-img [width]="40" [height]="40" src="{{'http://lume.morselli.unimore.it/DITA/WS/itineraries/' + itinerary.img}}"></ion-img>
      <ion-label>{{itinerary.display_name}}</ion-label>
      <ion-note item-end>{{itinerary.approx_time}}</ion-note>
    </ion-item>
    <button ion-button block (click)="onCreateClicked()">{{ 'create_itinerary' | translate}}</button>
  </ion-list>
</ion-content>
