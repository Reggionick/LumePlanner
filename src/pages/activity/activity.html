
<ion-header>

  <ion-navbar>
    <ion-title>{{ activityName }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid class="mainGrid">
    <ion-row class="city">
      <ion-col>
        <img src="{{activity.photo_url}}"/>
      </ion-col>
    </ion-row>
    <ion-row class="description">
      <ion-col>
        <div>{{ activity.category | translate }}</div>
        <!--<div><a href="{{activity.www}}">Website</a></div>-->
        <div [innerHTML]="activity.description"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div id="activity_map">
  </div>
</ion-content>
