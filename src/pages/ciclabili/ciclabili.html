
<ion-header>

  <ion-navbar>
    <ion-title *ngIf="type == 'itineraries'">{{ 'ciclabili' | translate }}</ion-title>
    <ion-title *ngIf="type == 'itineraries_disabili'">{{ 'itinerariaccessibili' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid class="mainGrid">
    <ion-row class="city">
      <ion-col>
        <div class="cityBox">
          <img src="http://5.144.174.222:8080/DITA/img/cities/{{city.imgFile}}"/>
          <div class="labelBox">{{ city.pretty_name }}</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="menu">
      <ion-col>
        <div class="nessuncontenuto" *ngIf="itineraries.length === 0">
          <div>Nessun contenuto disponibile con questi criteri</div>
        </div>
        <ion-scroll scrollY="true">
          <ul>
            <li *ngFor="let ciclabile of itineraries" (click)="onCiclabileClick(ciclabile)">
              <div class="image">
                <span class="helper"></span><img src="{{ ciclabile.img ? ('http://5.144.174.222:8080/DITA/files/gpx_itineraries/' + city.name  + '/' + ciclabile.img) : 'assets/imgs/itinerari-icon.svg' }}"/>
              </div>
              <div class="title">{{ ciclabile.display_name }}</div>
              <div class="time">{{ ciclabile.approx_time }}</div>
            </li>
          </ul>
        </ion-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
