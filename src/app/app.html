<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">{{ p.translateKey | translate }}</button>
    </ion-list>
    <ion-segment>
      <ion-segment-button (click)="cambioLingua('it')">
        it
      </ion-segment-button>
      <ion-segment-button (click)="cambioLingua('en')">
        en
      </ion-segment-button>
    </ion-segment>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
